<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Payment History</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer Name">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone number">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Course Description">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Amount">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer Email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Sales Email">
          </mat-form-field>
          
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Generate Link</button>
  
      </form>
    </mat-card>
  </div>
