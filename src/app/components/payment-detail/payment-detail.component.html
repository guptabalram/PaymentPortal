<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Payment Details</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Amount">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone number">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Student Name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Board">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Class">
          </mat-form-field>
  

  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Pay</button>
  
      </form>
    </mat-card>
  </div>
